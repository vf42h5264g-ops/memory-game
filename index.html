<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃんこ神経衰弱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =====================
  スタート画面
===================== -->
<div id="startScreen">
  <h1 class="title">🐾 にゃんこ神経衰弱 🐾</h1>

  <div class="modeSelect">
    <div class="modeBtn" data-mode="easy">EASY</div>
    <div class="modeBtn" data-mode="normal">NORMAL</div>
    <div class="modeBtn" data-mode="hard">HARD</div>
  </div>
</div>

<div id="gameScreen" class="hidden">

  <div id="countdown" class="hidden"></div>

  <div id="missArea"></div>

  <div id="board"></div>

  <div id="resultScreen" class="hidden">
    <div id="resultText"></div>
    <div id="timeText"></div>

    <button id="retryBtn">もう1回</button>
    <button id="backBtn">モード選択</button>
  </div>

</div>


<script src="script.js"></script>
</body>
</html>
