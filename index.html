<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃんあわせ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =====================
  スタート画面
===================== -->
<div id="startScreen">
  <h1 class="title">🐾 にゃんあわせ 🐾</h1>

  <div class="modeSelect">
    <div class="modeBtn" data-mode="easy">EASY</div>
    <div class="modeBtn" data-mode="normal">NORMAL</div>
    <div class="modeBtn" data-mode="hard">HARD</div>
  </div>
</div>

<div id="gameScreen" class="hidden">

  <div id="countdown" class="hidden"></div>

  <div id="missArea"></div>

  <div id="board"></div>

  <div id="resultScreen" class="hidden">
    <div id="resultText"></div>
    <div id="timeText"></div>

    <button id="retryBtn">もう1回</button>
    <button id="backBtn">モード選択</button>
  </div>

</div>
<!-- 説明画面 -->
<div id="helpScreen" class="hidden">
  <h2>あそびかた</h2>

  <p>
    ・同じねこのカードを2枚そろえよう<br>
    ・すべてそろえるとクリア！<br><br>

    <strong>EASY</strong><br>
    ・カード6枚<br><br>

    <strong>NORMAL</strong><br>
    ・カード12枚<br><br>

    <strong>HARD</strong><br>
    ・カード12枚<br>
    ・5回まちがえるとゲームオーバー
  </p>

  <button id="helpBackBtn">戻る</button>
</div>


<script src="script.js"></script>
</body>
</html>
