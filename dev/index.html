<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃんあわせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== START ===== -->
<div id="startScreen" class="screen">
  <h1>🐾 にゃんあわせ 🐾</h1>

  <div class="modeBtns">
    <div class="modeBtn" data-mode="easy">EASY</div>
    <div class="modeBtn" data-mode="normal">NORMAL</div>
    <div class="modeBtn" data-mode="hard">HARD</div>

    <!-- 追加：対戦モード（20枚 / 2人交代） -->
    <div class="modeBtn" data-mode="vs">VS (20枚対戦)</div>

    <!-- サウンドボタンはこれ1つだけ -->
    <button id="soundToggle" class="soundBtn" type="button" aria-pressed="false">
      🔇 SOUND: OFF
    </button>
  </div>

  <div id="helpBtn">❓</div>
</div>

<!-- ===== HELP ===== -->
<div id="helpScreen" class="screen hidden">
  <h2>あそびかた</h2>
  <p>カードをめくって同じ絵をそろえよう！</p>
  <p>HARDは5回ミスでBAD END</p>
  <p>VSは2人で交代しながら、そろえたペア数で勝負！</p>
  <button id="backFromHelp">戻る</button>
</div>

<!-- ===== GAME ===== -->
<div id="gameScreen" class="screen hidden">
  <div id="countdown" class="hidden"></div>

  <!-- 追加：VS用HUD（vs以外では hidden のまま使う想定） -->
  <div id="vsHud" class="hidden">
    <div id="turnText">手番：PLAYER 1</div>
    <div id="scoreText">SCORE P1:0 / P2:0</div>
  </div>

  <div id="missArea"></div>
  <div id="board"></div>
</div>

<!-- ===== RESULT ===== -->
<div id="resultScreen" class="screen hidden">
  <h2 id="resultText"></h2>
  <p id="timeText"></p>
  <button id="retryBtn">もう1回</button>
  <button id="backBtn">モード選択</button>
</div>

   <!-- ★ここに追加★ VS用：手番テロップ（盤面を動かさない） -->
  <div id="turnOverlay" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
