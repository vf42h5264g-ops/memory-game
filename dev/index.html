<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃんあわせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== START ===== -->
<div id="startScreen" class="screen">
  <h1>🐾 にゃんあわせ 🐾</h1>

  <div class="modeBtns">
  <div class="modeBtn" data-mode="easy">EASY</div>
  <div class="modeBtn" data-mode="normal">NORMAL</div>
  <div class="modeBtn" data-mode="hard">HARD</div>

  <!-- サウンドボタンはこれ1つだけ -->
  <button id="soundToggle" class="soundBtn" type="button" aria-pressed="false">
    🔇 SOUND: OFF
  </button>
</div>


  <div id="helpBtn">❓</div>
</div>

<!-- ===== HELP ===== -->
<div id="helpScreen" class="screen hidden">
  <h2>あそびかた</h2>
  <p>カードをめくって同じ絵をそろえよう！</p>
  <p>HARDは5回ミスでBAD END</p>
  <button id="backFromHelp">戻る</button>
</div>

<!-- ===== GAME ===== -->
<div id="gameScreen" class="screen hidden">
  <div id="countdown" class="hidden"></div>
  <div id="missArea"></div>
  <div id="board"></div>
</div>

<!-- ===== RESULT ===== -->
<div id="resultScreen" class="screen hidden">
  <h2 id="resultText"></h2>
  <p id="timeText"></p>
  <button id="retryBtn">もう1回</button>
  <button id="backBtn">モード選択</button>
</div>

<script src="script.js"></script>
</body>
</html>
